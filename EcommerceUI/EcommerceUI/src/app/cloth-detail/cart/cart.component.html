<div class="container">
   <button style="margin-left: 85%; 
   background-color: red;" class="btn btn-secondary" id="clear" (click)="clearCart()">CLEAR CART</button>
   <div class="row">
      <h1 style="margin-left: 25%;" *ngIf="items.length<=0">Your Cart Is Empty</h1>
      <div class="card" *ngFor="let dataItem of items">
         <h5 class="card-title">{{dataItem.clothName}}</h5>
         <!-- <img class="card-img-top" src="/EcommerceUI/src/app/pictures/ck.jpg" alt="Card image cap"> -->
         <!-- <p class="badge badge-secondary" id="price">{{dataItem.clothPrice}} BGN</p> -->
         <div class="card-body">
            <p class="card-text">{{dataItem.clothType}}</p>
            <p class="card-text">{{dataItem.clothBrand}}</p>
            <p class="card-text">{{dataItem.clothSize}}</p>
            <p class="card-text">{{dataItem.clothPrice}} BGN</p>

            <button class="btn btn-secondary">BUY</button>
            <button class="btn btn-secondary" id="remove" (click)="removeItem(dataItem)">Remove</button>
         </div>
         <div class="static">
            <h5>Type : </h5>
            <h5>Brand : </h5>
            <h5>Size : </h5>
            <h5>Price : </h5>
         </div>
      </div>
   </div>
</div>
